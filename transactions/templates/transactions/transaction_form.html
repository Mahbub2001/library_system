{% extends 'base.html' %} 

{% block title %}
Deposite
{% endblock %} 

{% block body %}

<div class="flex items-center justify-center">
  <div class="bg-white w-full md:w-1/2 lg:w-1/3 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center text-blue-900 py-8">Deposit</h1>
    <form method="post" class="px-8 pt-6 pb-8">
      {% csrf_token %}
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="amount">Amount</label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          name="amount"
          id="amount"
          type="number"
          required
          placeholder="Enter amount"
        />
        {% if form.amount.errors %}
          {% for error in form.amount.errors %}
            <p class="text-red-600 text-xs italic mt-1">{{ error }}</p>
          {% endfor %}
        {% endif %}
      </div>
      <div class="flex justify-center">
        <button
          class="bg-blue-900 text-white hover:text-blue-900 hover:bg-white border border-blue-900 font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline"
          type="submit"
        >
          Deposit
        </button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
